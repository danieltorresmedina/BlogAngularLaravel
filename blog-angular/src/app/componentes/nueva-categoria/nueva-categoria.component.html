<div class="col-md-12 mt-3">
	<h1>{{page_title}}</h1>

	<p *ngIf="status != 'success'">
		Crea una nueva categoria para el blog
	</p>
	<hr>

	<div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
		La categoría se ha creado correctamente
	</div>

	<div class="alert alert-danger col-md-5 mt-3" *ngIf="status == 'error'">
		La categoría no se ha guardado
	</div>


	<!--FORMULARIO CREAR CATEGORIA-->
	
	<form #categoriaForm="ngForm" (ngSubmit)="onSubmit(categoriaForm)" class="col-md-5">
		<div class="form-group">
			<label for="nombre">Nombre </label>
			<input type="text" name="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="categoria.nombre" required>
			<small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
				El nombre de la categoria no es valido
			</small>
		</div>

		<br>

		<input type="submit" value="Guardar" class="btn btn-success" [disabled]="categoriaForm.invalid">
	</form >

	<br>

</div>
